<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <p>{{msg}}</p>
        <div class="row justify-content-center">
            <form class="align-self-center p-5 shadow-lg" method="post" action="log">
                {%csrf_token%}
                <h1 class="display-3 text-success text-bold"> Login Here </h1>
                <div class="form group">
                    <label for="user">Username</label>
                    <input type="text" placeholder="Enter the username" name="user" class="form-control">
                </div>
                <div class="form group">
                    <label for="pass">Password</label>
                    <input type="password" placeholder="Enter the password" name="pass" class="form-control">
                </div>
                <div class="row justify-content-around">
                    <button class="col-4 btn btn-outline-primary" type="submit">Login</button>
                    <button class="col-4 btn btn-outline-danger" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
